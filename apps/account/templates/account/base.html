<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/account.css')}}" />
</head>

<body>
  <header>
    <h1 class="logo"><a class="logolink" href="{{url_for('mypage.index')}}">
        Jhanting</a>
    </h1>
    <nav class="nav">
      <ul class="menu-group">
        <li class="menu-item"><a class="login" href="{{url_for('auth.logout')}}">ログアウト</a></li>
        <li class="menu-item"><a class="signup" href="{{url_for('contact.index')}}">問い合わせ</a></li>
        {% if user_image == None %}
        <li class="menu-item"><a class href="{{url_for('account.index')}}">
            <img class="icon" src="{{url_for('mypage.send',filename='icon.png')}}">
          </a>
        </li>
        {% else %}
        <li class="menu-item"><a class href="{{url_for('account.index')}}">
            <img class="icon" src="{{url_for('mypage.send',filename=user_image.UserImage.image_path)}}">
          </a>
        </li>
        {% endif %}

      </ul>
    </nav>
  </header>
  {% block content %}{% endblock %}
</body>

</html>
