{% extends "contact/base.html" %}
{% block title %}問い合わせフォーム{% endblock %}
{% block content %}

<div class="form-wrapper">
  <h2>問い合わせフォーム</h2>
  <form action="{{url_for('contact.index')}}" method="POST" novalidate="novalidate">
    {{form.csrf_token}}
    <div class="form-item">
      <p>{{form.discription(placeholder="問い合わせ内容")}}</p>
      {% for error in form.discription.errors %}
      <span style="color:red;">※{{error}}</span>
      {% endfor %}
    </div>
    <div class="button-panel">
      <p>{{form.submit()}}</p>
    </div>
  </form>
</div>
<div class="form-footer">

</div>

{% endblock %}
