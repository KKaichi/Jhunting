<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>パスワードリセットメール</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
</head>

<body>
  <p>{{user}} 様</p>
  <p>パスワードリセットの申請を受け付けました．</p>
  <p>パスワードの再設定をご希望の場合は、以下URLをクリックし新しいパスワードをご登録ください．</p>
  <p>※パスワードリセットの申請に心当たりがない場合は、以降の対応は不要となります．</p>
  <p>▼パスワードの再設定URL</p>
  <p>{{url}}</p>
  <p>※URLの期限は10分です。</p>
  <p>本メールに心当たりが無い場合は破棄をお願いいたします．</p>
  </p>送信専用メールアドレスのため、直接の返信はできません．</p>
</body>

</html>
