<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/mypage.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/add_event.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/view_company.css')}}" />
  <script src="{{url_for('static',filename='js/to_csv.js')}}">gt;</script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <header>
    <h1 class="logo"><a class="logolink" href="{{url_for('mypage.index')}}">
        Jhanting</a>
    </h1>
    <nav class="nav">
      <ul class="menu-group">
        <li class="menu-item"><a class="login" href="{{url_for('auth.logout')}}">ログアウト</a></li>
        <li class="menu-item"><a class="signup" href="{{url_for('contact.index')}}">問い合わせ</a></li>
        {% if user_image == None %}
        <li class="menu-item"><a class href="{{url_for('account.index')}}">
            <img class="icon" src="{{url_for('mypage.send',filename='icon.png')}}">
          </a>
        </li>
        {% else %}
        <li class="menu-item"><a class href="{{url_for('account.index')}}">
            <img class="icon" src="{{url_for('mypage.send',filename=user_image.UserImage.image_path)}}">
          </a>
        </li>
        {% endif %}

      </ul>
    </nav>
  </header>
  {% block content %}{% endblock %}
  <footer>
    <p>© 2022 Kaichi Nihira</p>
  </footer>
</body>

</html>
